apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
  namespace: default
  labels:
    app: playground
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
        version: v1
    spec:
      containers:
      - name: playground
        image: wil42/playground:v1  # ← Ton image Docker Hub
        ports:
        - containerPort: 8888  # Port par défaut de l'app playground
        env:
        - name: APP_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 5